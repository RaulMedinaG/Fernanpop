<div class="header">
    <app-navbar></app-navbar>
</div>
<div class="d-flex flex-column justify-content-center align-items-center bg-secondary-subtle espacio">
    <div class="d-flex mt-5">
        <a class="texto" routerLink="../../">Inicio</a>
        <span class="text-secondary me-2 ms-2"> > </span>
        <a class="texto" [routerLink]="['/products/category/', product.category]">{{product.category}}</a>
    </div>
    <div class="card mt-4 mb-5 ancho animate__animated animate__zoomIn">
        <div class="card-body">
            <div class="d-flex flex-column">
                <!-- <img src="{{product.image}}"> -->
                <div class="d-flex justify-content-center align-items-center ">
                    <img class="image" src="{{product.image}}">
                    
                </div>
                <div *ngIf="email == product.email_Usuario">
                    <h3 class="text text-center mt-3" [ngClass]="{'verde': email == product.email_Usuario}">Eres el propietario de este producto</h3>
                </div>
                <div *ngIf="email != product.email_Usuario">
                    <h3 class="text text-center mt-3" [ngClass]="{'rojo': email != product.email_Usuario}">No eres el propietario de este producto</h3>
                </div>
                <h1 class="text">{{product.price | euroFormat}} </h1>
                <h3 class="text">{{product.name | uppercase}}</h3>
                <span><b>Categor√≠a:</b> {{product.category | titlecase}}</span>
                <span><b>Descripcion:</b> {{product.description | titlecase}}</span>
            </div>
            <div class="d-flex justify-content-between mt-3" *ngIf="email == product.email_Usuario">
                <button class="btn btn-success" style="background-color: rgb(78, 182, 147);" [routerLink]="['/products/edit/',product.id]">Editar</button>
                <button class="btn btn-danger" (click)="eliminar(product.id!)">Eliminar</button>
            </div>
        </div>
    </div>
</div>
