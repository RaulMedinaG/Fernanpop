<div class="header">
    <app-navbar></app-navbar>
</div>
<div class="container mt-3">
    <div class="d-flex justify-content-center align-items-center flex-column">
        <div class="d-flex justify-content-center align-items-center">
            <div class="group">
                <svg viewBox="0 0 24 24" aria-hidden="true" class="icon">
                    <g>
                        <path
                            d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                        </path>
                    </g>
                </svg>
                <input class="input" type="search" placeholder="Busca" [(ngModel)]="nombreBusqueda"
                    (keyup.enter)="buscarProductos()" />
            </div>
        </div>
        <div class="text-start titulo">
            <span class="">Lo mejor, al mejor precio</span>
        </div>
        <div id="global" class="slider">
            <div class="rounded mt-2 mb-1 p-1 d-flex flex-column justify-content-center animate__animated animate__backInRight"
                *ngFor="let product of products; let i = index">
                <a [routerLink]="['/products/product/',product.id]">
                    <img src="{{product.image}}"
                        class="me-2 image" alt="">
                </a>
                <b><span [routerLink]="['/products/product/',product.id]"> {{product.price | euroFormat}}</span></b>
                <span class="text-secondary" [routerLink]="['/products/product/',product.id]"> {{product.name | titlecase}}</span>
                <div class="d-flex">
                    <i class="bi bi-tag text me-1"></i>
                    <span class="text">{{product.category}}</span>
                </div>
            </div>
        </div>
        <div class="mt-2">
            <nav>
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" (click)="disminuirOffset()"><i class="bi bi-arrow-left"></i></a></li>
                    <li class="page-item"><a class="page-link" (click)="aumentarOffset()"><i class="bi bi-arrow-right"></i></a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<a routerLink="/products/add/product">
    <button class="boton-esquina btn btn-success d-flex justify-content-center align-items-center">
        <i class="bi bi-plus-circle-fill fs-4"></i>
    </button>
</a>
